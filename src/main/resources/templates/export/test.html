<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据导出</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<form class="form-inline" action="/about/test" method="post">
    <div class="form-group">
        <label for="mobile">手机号</label>
        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="请输入手机号">
    </div>
    <div class="form-group">
        <label for="uid">UID</label>
        <input type="text" class="form-control" name="uid" id="uid" placeholder="请输入用户ID">
    </div>
    <div class="form-group">
        <label for="starttime">开始日期</label>
        <input type="text" class="form-control" name="uid" id="starttime" placeholder="例如:20180101">
    </div>
    <div class="form-group">
        <label for="endtime">结束日期</label>
        <input type="text" class="form-control" name="uid" id="endtime" placeholder="例如:20181201">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
